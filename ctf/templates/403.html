{% extends "base.html" %}

{% block title %}403 Error - CTF{% endblock %}	

{% block main %}
		<main>
			<div class="container">
				<h2 class="center green-text">403 Error</h2>
				<h5 class="center light">Are you authorized? No. You are not.</h5>
				<br>
				<div class="row">
					<img class="materialboxed" data-caption="Are you allowed here?" width="100%" src="<!--Put your error image here. -->">
				</div>
			</div>
		</main>
		
		<div id="helpmodal" class="modal">
			<div class="modal-content">
				<h4>403 Error Help</h4>
				<p>It's a 403 error. Don't know what that means? Google it.</p>
			</div>
			<div class="modal-footer">
				<button class="waves-effect waves-light btn modal-action modal-close">Got it</button>
			</div>
		</div>
{% endblock %}

{% block scripts %}
		<script type="text/javascript" src="{{STATIC_URL}}js/other.js"></script>
{% endblock %}
